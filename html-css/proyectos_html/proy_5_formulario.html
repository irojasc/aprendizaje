<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="inUser">
            <span>Cual es tu nombre: </span> 
            <input type="text" id="inUser">
        </label>
        <label for="inDay">
            <span>Que dia iniciaste en platzy: </span> 
            <input type="date" id="inDay">
        </label>
        <label for="schedule">
            <span>En que horario te gusta estudiar</span>
            <input type="time" id="schedule">
        </label>
    </form>
</body>
</html>
