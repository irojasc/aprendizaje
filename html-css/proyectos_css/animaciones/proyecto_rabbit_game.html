<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            counter-reset: game;
        }

        input[type=checkbox]:checked{
        /* input[type=checkbox]:not(:checked){ */
            counter-increment: game;
        }

        .total-count::after{
            content: counter(game);
        }

        .phone{
            position: relative;
            width: 320px;
            height: 600px;
            background-color: ;
            border: 8px solid black;
            border-radius: 40px;
            background-color: #ccefff;
            box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.75);
            -webkit-box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.75);;
        }

        .layer-1-2{
            position: absolute;
            width: 80px;
            background-color: white;
            bottom: 85px;
            border-radius: 40px 40px 0 0;
            border: 1px solid black;
        }

        .left-ear-outter{
            position: absolute;
            width: 20px;
            height: 50px;
            border-radius: 90%;
            background-color: #fff;
            left: 10px;
            top: -35px;
        }

        .right-ear-outter{
            position: absolute;
            width: 20px;
            height: 50px;
            border-radius: 90%;
            background-color: #fff;
            right: 10px;
            top: -35px;
        }

        .head-eye{
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: black;
            top: 20px;
            animation-name: blink;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: cubic-bezier(.27,.79,.58,.83);
        }

        @keyframes blink{
            0% {
                transform: scaleY(1);
            }

            5%{
                transform: scaleY(0.2);
                /* height: 4px;
                transform: translateY(3px); */
            }

            10%{
                transform: scaleY(1);
                /* height: 10px;
                transform: translateY(0px); */
            }
        }

        .head-eye-left{
            left: 20px;
        }

        .head-eye-right{
            right: 20px;
        }

        .layer-1{
            height: 355px;
            right: 60px;
            z-index: 1;
            animation-name: rabbit-1;
            animation-duration: 1.5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes rabbit-1{
            0%{
                transform: translateY(85px);
            }
            50%{
                transform: translateY(0px);
            }
            100%{
                transform: translateY(85px);
            }
        }

        .layer-2{
            height: 355px;
            left: 60px;
            z-index: 2;
        }

        .layer-3{
            position: absolute;
            width: 220px;
            height: 400px;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0 auto;
            background: rgba(196, 74, 4, 1);
            z-index: 3;
        }

        .layer-4{
            height: 255px;
            left: 20px;
            position: absolute;
            z-index: 4;
        }
        .layer-5{
            position: absolute;
            width: 210px;
            height: 300px;
            left: 0;
            bottom: 0;
            background: rgba(0, 136, 0, 1);
            border-radius: 0 0 0 25px;
            z-index: 5;

        }
        .layer-6{
            height: 155px;
            left: 210px;
            position: absolute;
            z-index: 6;
        }
        .layer-7{
            position: absolute;
            width: 180px;
            height: 200px;
            right: 0;
            bottom: 0;
            background: rgba(196, 74, 4, 1);
            border-radius: 0 0 30px 0;
            z-index: 7;
        }

        
    </style>
</head>
<body>

    <div class="phone">
        <input type="checkbox" style="visibility: hidden;" id="rabbit_1">

            <div class="left-ear-outter"></div>

            <div class="head-eye head-eye-left"></div>

        </label> <!-- bunny -->


        <div class="layer layer-1-2 layer-2">

        <div class="layer layer-1-2 layer-4">

            <div class="head-eye head-eye-right"></div>
        </div> <!-- bunny -->

        <div class="layer layer-1-2 layer-6">
