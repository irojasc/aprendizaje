<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/labelAltTitle.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre">
            </label>
            <label for="started-studying">
                <span>¿Que dia comenzaste en platzy?</span>
                <input type="date" id="started-studying">
            </label>
            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input type="time" id="time-to-study">
                <!-- en esta parte lo importante es vincular el label con el input -->
            </label>
        </form>

        <section>
            <img src="./css/small.jpg" alt="libro manual de python" title="libro manual de python"/>
            <!-- en esta parte lo importante es incluir un alt y un title para los screem reader -->
        </section>
    </main>
</body>
</html>
