<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- Esto se utiliza cuando se tiene que soportar IE9 y IE8 -->
        <title> Login Form </title>
        <link rel="stylesheet" href="css/proy2_login.css">
    </head>

    <body>
        <section class="container">
            <h2> Login Form </h2>
            <form action="" class="form">
                <label for="userId"><span> Email or Phone</span></label> <!-- for= debe ser igual al id del otro elemento -->
                <input type="text" name="username" id="userId">
                <label for="password"><span> Password </span></label>
                <input type="password" name="username" id="password">
                <button>Login</button>
            </form>

            <p class="newUser">
                Not a member? <span>Signup now</span>
            </p>
        </section>
    </body>
</html>
